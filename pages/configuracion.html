<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Configuraci√≥n - TalenTea</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="../css/style.css" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />
  <style>
    .configuracion {
      max-width: 600px;
      margin: 20px auto;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 20px;
      text-align: left;
    }
    .configuracion h3 {
      text-align: center;
      margin-bottom: 20px;
    }
    .configuracion label {
      display: block;
      margin: 12px 0 5px;
    }
    .configuracion select,
    .configuracion input[type=range] {
      width: 100%;
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    .configuracion button {
      margin-top: 20px;
      background-color: #dc3545;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 6px;
      cursor: pointer;
    }
    .configuracion button + button {
      margin-left: 10px;
      background-color: #007bff;
    }
  </style>
</head>
<body>
  <!-- Topbar -->
  <div class="topbar">
    <h3>Configuraci√≥n</h3>
    <div class="menu-icon"><i class="fas fa-bars"></i></div>
  </div>

  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <ul class="sidebar-list">
      <li><a href="menu.html"><i class="fas fa-home"></i> Inicio</a></li>
      <li><a href="favoritos.html"><i class="fas fa-star"></i> Favoritos</a></li>
      <li><a href="notificaciones.html"><i class="fas fa-bell"></i> Notificaciones</a></li>
      <li><a href="#"><i class="fas fa-lightbulb"></i> Gu√≠a r√°pida de uso</a></li>
    </ul>
    <div class="cerrar-sesion">
      <a href="#" id="cerrarSesionBtn"><i class="fas fa-sign-out-alt"></i> Cerrar sesi√≥n</a>
    </div>
  </div>

  <!-- Contenido -->
  <main class="container">
    <div class="configuracion">
      <h3>Configuraci√≥n de la App</h3>

      <label for="tema">üé® Color del tema:</label>
      <select id="tema">
        <option value="claro">Claro</option>
        <option value="oscuro">Oscuro</option>
      </select>

      <label for="voz">üó£Ô∏è Tipo de voz:</label>
      <select id="voz">
        <option value="es-ES">Espa√±ol - Espa√±a</option>
        <option value="es-MX">Espa√±ol - M√©xico</option>
      </select>

      <label for="velocidad">üöÄ Velocidad de habla:</label>
      <input type="range" id="velocidad" min="0.5" max="2" step="0.1" value="1" />

      <label>üß© Gesti√≥n de pictogramas:</label>
      <button onclick="alert('Esta funci√≥n se implementar√° pronto')">
        <i class="fas fa-edit"></i> A√±adir / Editar / Eliminar
      </button>

      <button onclick="restablecerApp()">
        <i class="fas fa-sync-alt"></i> Restablecer aplicaci√≥n
      </button>
    </div>
  </main>

  <!-- Footer -->
  <footer class="footer-nav">
    <a href="menu.html"><i class="fas fa-home"></i><br />Inicio</a>
    <a href="consejos.html"><i class="fas fa-lightbulb"></i><br />Consejos</a>
    <a href="perfil.html"><i class="fas fa-user"></i><br />Perfil</a>
  </footer>

  <script>
    const sidebar   = document.getElementById('sidebar');
    const menuIcon  = document.querySelector('.menu-icon');
    const cerrarBtn = document.getElementById('cerrarSesionBtn');

    // Abrir/cerrar sidebar
    menuIcon.addEventListener('click', e => {
      e.stopPropagation();
      sidebar.classList.toggle('active');
    });
    document.addEventListener('click', e => {
      if (!sidebar.contains(e.target) && !menuIcon.contains(e.target)) {
        sidebar.classList.remove('active');
      }
    });

    // Cerrar sesi√≥n
    cerrarBtn.addEventListener('click', e => {
      e.preventDefault();
      if (confirm("¬øDeseas cerrar sesi√≥n?")) {
        localStorage.removeItem("usuarioActivo");
        window.location.href = "login.html";
      }
    });

    // Restablecer favoritos en sesi√≥n y en array 'usuarios', y eliminar extras
    function restablecerApp() {
      if (!confirm(
        "¬øSeguro que quieres restablecer la app?\n" +
        "Se eliminar√°n tus favoritos y pictogramas a√±adidos,\n" +
        "pero seguir√°s con tu sesi√≥n iniciada."
      )) return;

      // 1) Vaciar favoritos en usuarioActivo
      const activeJson = localStorage.getItem("usuarioActivo");
      if (activeJson) {
        const user = JSON.parse(activeJson);
        user.favoritos = [];
        localStorage.setItem("usuarioActivo", JSON.stringify(user));
        // 2) Reflejar en array 'usuarios'
        const allUsers = JSON.parse(localStorage.getItem("usuarios")) || [];
        const idx = allUsers.findIndex(u => u.email === user.email);
        if (idx > -1) {
          allUsers[idx].favoritos = [];
          localStorage.setItem("usuarios", JSON.stringify(allUsers));
        }
      }

      // 3) Borrar extras de pictogramas
      [
        'extrasComidas','extrasEmociones','extrasAcciones',
        'extrasPronombres','extrasLugares','extrasPersonas'
      ].forEach(key => localStorage.removeItem(key));

      alert("La app se ha restablecido correctamente. Favoritos y extras eliminados.");
      location.reload();
    }
  </script>
</body>
</html>
