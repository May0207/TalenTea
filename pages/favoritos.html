<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Favoritos - TalenTea</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="../css/style.css" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />
</head>
<body>
  <!-- Barra superior -->
  <div class="topbar">
    <h3>Mis Favoritos ‚≠ê</h3>
    <div class="menu-icon" onclick="toggleSidebar()">
      <i class="fas fa-bars"></i>
    </div>
  </div>

  <!-- Men√∫ hamburguesa lateral -->
  <div class="sidebar" id="sidebar">
    <ul class="sidebar-list">
      <li><a href="configuracion.html"><i class="fas fa-cog"></i> Configuraci√≥n</a></li>
      <li><a href="favoritos.html"><i class="fas fa-star"></i> Favoritos</a></li>
      <li><a href="notificaciones.html"><i class="fas fa-bell"></i> Notificaciones</a></li>
      <li><a href="#"><i class="fas fa-lightbulb"></i> Gu√≠a r√°pida de uso</a></li>
    </ul>
    <div class="cerrar-sesion">
      <a href="#" onclick="cerrarSesion()"
        ><i class="fas fa-sign-out-alt"></i> Cerrar sesi√≥n</a
      >
    </div>
  </div>

  <main class="container">
    <div id="pictogramas" class="pictogramas"></div>
  </main>

  <!-- Barra inferior -->
  <footer class="footer-nav">
    <a href="menu.html"><i class="fas fa-home"></i><br />Inicio</a>
    <a href="consejos.html"><i class="fas fa-lightbulb"></i><br />Consejos</a>
    <a href="perfil.html"><i class="fas fa-user"></i><br />Perfil</a>
  </footer>

  <script>
    function toggleSidebar() {
      document.getElementById("sidebar").classList.toggle("active");
    }

    function cerrarSesion() {
      if (confirm("¬øDeseas cerrar sesi√≥n?")) {
        localStorage.removeItem("usuarioActivo");
        window.location.href = "login.html";
      }
    }

    document.addEventListener("DOMContentLoaded", () => {
      const usuario = JSON.parse(localStorage.getItem("usuarioActivo"));
      const container = document.getElementById("pictogramas");

      if (!usuario || !usuario.favoritos || usuario.favoritos.length === 0) {
        container.innerHTML = "<p>No hay favoritos a√∫n.</p>";
        return;
      }

      fetch("../js/data.json")
        .then((response) => response.json())
        .then((data) => {
          const pictogramas = Object.values(data.pictogramas).flat();
          const favoritos = pictogramas.filter((p) =>
            usuario.favoritos.includes(p.id)
          );

          favoritos.forEach((item) => {
            const div = document.createElement("div");
            div.classList.add("pictograma");
            div.innerHTML = `
              <div class="pic-box">
                <div class="pic-header">
                  <button class="volumen" onclick="reproducirVoz('${item.nombre}')">üîä</button>
                  <button class="favorito" onclick="alert('Ya es favorito')">ü§ç</button>
                </div>
                <img src="../img/pictogramas/${item.imagen}" alt="${item.nombre}" />
                <p>${item.nombre}</p>
              </div>
            `;
            container.appendChild(div);
          });
        });
    });

    function reproducirVoz(texto) {
      const voz = new SpeechSynthesisUtterance(texto);
      voz.lang = "es-ES";
      voz.rate = 0.9;
      speechSynthesis.speak(voz);
    }
  </script>
</body>
</html>
